hibernate.connection.driver_class=com.mysql.jdbc.Driver
hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

hibernate.connection.url=jdbc:mysql://localhost:3306/gitgameshtest
hibernate.connection.username=testuser
hibernate.connection.password=asd123
hibernate.hbm2ddl.import_files=database/not_delete.sql

hibernate.show_sql=false
hibernate.use_sql_comments=false
hibernate.format_sql=false
hibernate.hbm2ddl.auto=create
hibernate.id.new_generator_mappings=true
hibernate.current_session_context_class=thread
hibernate.use_identifier_rollback=true
hibernate.order_inserts=true
hibernate.order_updates=false

hibernate.cache.use_second_level_cache=true
hibernate.cache.use_query_cache=true
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.SingletonEhCacheRegionFactory
hibernate.cache.provider_class=org.hibernate.cache.EhCacheProvider
hibernate.cache.use_structured_entries=true
hibernate.generate_statistics=true
hibernate.cache.provider_configuration_file_resource_path=/ehcache.xml

hibernate.max_fetch_depth=10
hibernate.jdbc.batch_versioned_data=true
hibernate.jdbc.batch_size=20
hibernate.jdbc.use_streams_for_binary=true

c3p0.max_size=100
c3p0.min_size=5
c3p0.timeout=300
c3p0.max_statements=50
c3p0.idle_test_period=300
c3p0.acquire_increment=2